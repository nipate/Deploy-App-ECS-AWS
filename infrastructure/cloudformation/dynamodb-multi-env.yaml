AWSTemplateFormatVersion: '2010-09-09'
Description: 'Multi-Environment DynamoDB with Blue/Green support'

Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, staging, prod]
    Description: Environment name
  
  DeploymentColor:
    Type: String
    AllowedValues: [blue, green]
    Default: blue
    Description: Blue/Green deployment color

Resources:
  # Projects Table - Shared across Blue/Green
  ProjectsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-projects'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: project_id
          AttributeType: S
        - AttributeName: company_id
          AttributeType: S
      KeySchema:
        - AttributeName: project_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: company-index
          KeySchema:
            - AttributeName: company_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: TaskMaster

  # Tasks Table - Shared across Blue/Green
  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-tasks'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: task_id
          AttributeType: S
        - AttributeName: project_id
          AttributeType: S
        - AttributeName: assignee
          AttributeType: S
      KeySchema:
        - AttributeName: task_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: project-index
          KeySchema:
            - AttributeName: project_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: assignee-index
          KeySchema:
            - AttributeName: assignee
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: TaskMaster

  # Blue/Green Deployment Tracking Table
  DeploymentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-deployments'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: deployment_id
          AttributeType: S
        - AttributeName: environment
          AttributeType: S
      KeySchema:
        - AttributeName: deployment_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: environment-index
          KeySchema:
            - AttributeName: environment
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: TaskMaster-BlueGreen

Outputs:
  ProjectsTableName:
    Description: Projects table name
    Value: !Ref ProjectsTable
    Export:
      Name: !Sub '${Environment}-ProjectsTable'

  TasksTableName:
    Description: Tasks table name
    Value: !Ref TasksTable
    Export:
      Name: !Sub '${Environment}-TasksTable'

  DeploymentsTableName:
    Description: Deployments tracking table
    Value: !Ref DeploymentsTable
    Export:
      Name: !Sub '${Environment}-DeploymentsTable'