<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Project Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; color: #333; margin-bottom: 30px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .project { background: #e8f4fd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .task { background: #f0f8f0; margin: 8px 0; padding: 12px; border-radius: 4px; border-left: 4px solid #28a745; }
        .task.in_progress { border-left-color: #ffc107; background: #fff8e1; }
        .task.completed { border-left-color: #28a745; background: #f0f8f0; }
        .status { font-weight: bold; text-transform: uppercase; font-size: 0.8em; }
        .status.completed { color: #28a745; }
        .status.in_progress { color: #ffc107; }
        .status.active { color: #007bff; }
        .status.planning { color: #6c757d; }
        .assignee { color: #666; font-style: italic; }
        .refresh-btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .refresh-btn:hover { background: #0056b3; }
        .health-status { padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .health-ok { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .health-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ TaskMaster</h1>
            <p>Project Management Dashboard</p>
            <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        </div>

        <div id="health-status" class="health-status health-ok">
            <strong>System Status:</strong> <span id="health-text">Checking...</span>
        </div>

        <div class="section">
            <h2>ðŸ“‹ Active Projects</h2>
            <div id="projects-container" class="loading">Loading projects...</div>
        </div>

        <div class="section">
            <h2>âœ… Current Tasks</h2>
            <div id="tasks-container" class="loading">Loading tasks...</div>
        </div>
    </div>

    <script>
        // Dynamic API Base - gets ALB DNS automatically
        let API_BASE = '';
        
        // Try to get ALB DNS from URL parameter or prompt user
        function getApiBase() {
            const urlParams = new URLSearchParams(window.location.search);
            const albDns = urlParams.get('alb');
            
            if (albDns) {
                return `http://${albDns}`;
            }
            
            // Prompt user for ALB DNS
            const userInput = prompt('ðŸŒ Enter your ALB DNS name (without http://):\n\nExample: dev-alb-1506479422.us-east-1.elb.amazonaws.com', '');
            if (userInput && userInput.trim()) {
                return `http://${userInput.trim()}`;
            }
            
            return null;
        }

        async function loadHealth() {
            if (!API_BASE) {
                document.getElementById('health-text').textContent = 'No ALB DNS configured';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('health-text').textContent = 
                    `${data.status} - Environment: ${data.environment} - Connected to: ${API_BASE}`;
            } catch (error) {
                document.getElementById('health-text').textContent = `Connection failed to: ${API_BASE}`;
                document.getElementById('health-status').className = 'health-status health-error';
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/api/projects`);
                const data = await response.json();
                const container = document.getElementById('projects-container');
                
                container.innerHTML = data.projects.map(project => `
                    <div class="project">
                        <h3>${project.name}</h3>
                        <p><span class="status ${project.status}">${project.status}</span></p>
                        <p><small>Created: ${new Date(project.created_at).toLocaleDateString()}</small></p>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('projects-container').innerHTML = '<p>Error loading projects</p>';
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                const data = await response.json();
                const container = document.getElementById('tasks-container');
                
                container.innerHTML = data.tasks.map(task => `
                    <div class="task ${task.status}">
                        <h4>${task.title}</h4>
                        <p><span class="status ${task.status}">${task.status.replace('_', ' ')}</span></p>
                        <p class="assignee">Assigned to: ${task.assignee}</p>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('tasks-container').innerHTML = '<p>Error loading tasks</p>';
            }
        }

        function loadData() {
            loadHealth();
            loadProjects();
            loadTasks();
        }

        // Initialize and load data when page loads
        window.onload = function() {
            API_BASE = getApiBase();
            if (API_BASE) {
                document.getElementById('health-text').textContent = `Connecting to: ${API_BASE}`;
                loadData();
            } else {
                document.getElementById('health-text').textContent = 'Please refresh page and enter your ALB DNS when prompted';
                document.getElementById('health-status').className = 'health-status health-error';
            }
        };
    </script>
</body>
</html>
